{% extends 'events/base.html' %}

{% block content %}
    <h1>Участники события: {{ event.title }}</h1>

    <a href="{% url 'add_participant' event.id %}" class="btn btn-primary mb-3">Добавить участника</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for participant in participants %}
            <tr>
                <td>{{ participant.name }}</td>
                <td>{{ participant.email }}</td>
                <td>
                    <!-- Кнопка для удаления участника -->
                    <a href="{% url 'delete_participant' event.id participant.id %}" class="btn btn-danger"
                       title="Удалить участника">
                        <i class="fa fa-trash"></i> Удалить
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'event_list' %}" class="btn btn-secondary">Назад к списку событий</a>
{% endblock %}
