{% extends 'events/base.html' %}

{% block content %}
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить событие "{{ event.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
